<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (input)="name.set(txtName.value)"
  #txtName
/>
<input
  type="number"
  class="form-control"
  placeholder="Poder"
  [value]="power()"
  (input)="power.set(intPower.valueAsNumber)"
  #intPower
/>
<button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
